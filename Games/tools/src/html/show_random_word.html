<head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="../../index.html">
            <h1 class="font_game"> Title Game </h1>
          </a>
    </nav>

    <div class="container">
        <button id="show_palabra" class="btn button"> show </button>
        <div id="app">

        </div>
    </div>
      
    <script>
        app = $("#app")
        app.addClass('font_blackout')
        app.addClass('palabra_elegida')


        function getRandomArbitrary(min, max) {
            return parseInt(Math.random() * (max - min) + min)
        }

        $("#show_palabra").click(show_palabra)
        function show_palabra(){
            lista_palabras = [
                "gato",
                "perro",
                "raton",
                "caballo",
                "unicornio",
            ]
            random_number = getRandomArbitrary(0, lista_palabras.length)
            palabra_elegida = lista_palabras[random_number]
            console.log(palabra_elegida)
            // alert(palabra_elegida)
            app = $("#app").text(palabra_elegida)
        }

    </script>
</body>
